{% extends "template.html" %}
{% block conteudo %}
      <form action="{{ url_for('atualizar') }}" method="post" enctype="multipart/form-data">
        <fieldset>
          <input type="hidden" name="id" value="{{ foto.id }}">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" value="{{ foto.nome }}" class="form-control">
          </div>
          <div class="form-group">
            <label for="ano">Ano</label>
            <input type="text" id="ano" name="ano" value="{{ foto.ano }}" class="form-control">
          </div>
          <div class="form-group">
            <label for="imagem">Capa</label>
            <input type="file" id="imagem" name="imagem" accept=".jpg" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
{% endblock %}
